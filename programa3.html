

<!DOCTYPE html>

<head>
    <!--Se requiere el script de pyiodide  -->
  <script src="https://pyodide-cdn2.iodide.io/v0.15.0/full/pyodide.js"></script>
<script>

//codigo de python  
python_code = `
import numpy as np
np.ones((3,3))

arreglo =[1 for i in range(10)]
print(arreglo)

#generador congruencial multiplicativo
a=5
m=30

semilla=5
resultado=0
for i in range(16):
    resultado=(a*semilla)%m
    print(f"n:{i} resultado:{resultado}")
    semilla=resultado
`

   // iniciar el environment y se puede tardar un poco en correr 
   languagePluginLoader
    // despues se corre el codiog en python 
    .then(() =>  
    pyodide.runPythonAsync(python_code)
  .then(output => console.log(output))
)
  

</script>
